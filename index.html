<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Slider</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-xs-12">
        <h2>Lista de Contactos</h2>
        <div class="btn-section">
          <button type="button" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i></button>

          <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-add">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Contactos</h4>
                  <input type="text" placeholder="Nombre" id="name">
                  <input type="text" placeholder="TelÃ©fono" id="phone">
                  <input type="text" placeholder="email" id="mail">
                  <button id="add" data-dismiss="modal">Add</button>
                  <button type="button" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
          <button><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </header>
  <section class="added">
    <div class="row">
      <div class="col-xs-12" id="contacts">
        <div>
          <h2>Nombre</h2>
          <p>numero</p>
          <p>email</p>
        </div>
      </div>
    </div>
  </section>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
